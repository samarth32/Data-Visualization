<html>
	<head>
		<title>Filtering in svg</title>
		<script src="d3.v6.min.js"></script>
	</head>
	<body>
		<script>
			var g1=d3.select("body").append("svg")
			        .attr("height",500).attr("width",500)
			        .append("g");

			       g1.append("rect")
			        .attr("x",10).attr("y",10)
			        .attr("width",50).attr("height",50);

			       g1.append("rect")
			        .attr("x",70).attr("y",10)
			        .attr("width",50).attr("height",50);

			        g1.append("rect")
			        .attr("x",130).attr("y",10)
			        .attr("width",50).attr("height",50);

			         g1.append("rect")
			        .attr("x",190).attr("y",10)
			        .attr("width",50).attr("height",50);
               
                     g1.selectAll("rect")
                      .filter(":nth-child(even)")
                      .attr("fill","blue");

                    g1.selectAll("rect")
                      .filter(":nth-child(odd)")
                      .attr("fill","orange");

                    g1.selectAll("rect")
                      .filter(":first-child")
                      .attr("fill","yellow");

                    g1.selectAll("rect")
                      .filter(":last-child")
                      .attr("fill","magenta");
            </script>
     </body>
</html>
