<html>
	<head>
		<script src="d3.v6.min.js"></script>
		<style>
			.high{fill: orange;}
		</style>
	</head>
	<body>
		<svg width=800 height=800>
			<rect></rect>
			<rect></rect>
			<rect></rect>
			<rect></rect>
			<rect></rect>
		</svg>
		<script>
			var d=[10,20,30,40,50];
			d3.selectAll("rect").data(d)
			  .attr("x",20)
			  .attr("y",function(data,i){return i*50;})
			  .attr("width",function(data,i){return data*10;})
			  .classed("high",function(d){return d>=20;})
			  .attr("height",30);
		</script>
	</body>
</html>
