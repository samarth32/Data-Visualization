<html>
	<head>
		<title>Reading XML File using D3</title>
		<script src="d3.v6.min.js"></script>	
	</head>
	<body>
		<script>
			d3.xml("http://127.0.0.1:8080/Sample.xml")
				.then(function(data){
						console.log(data);
						var xmlpersondata=data.documentElement.getElementsByTagName('person');
						console.log(xmlpersondata);
						for(i=0;i<xmlpersondata.length;i++)
						{
							console.log(xmlpersondata[i].textContent);
							document.write("<br>","person"+i+":"+xmlpersondata[i].textContent);
						}
					});
		</script>
	</body>
</html>
