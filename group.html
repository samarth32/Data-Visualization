<html>
	<head>
		<script src="d3.v6.min.js"></script>
	</head>
	<body>
		<svg height=300 width=300>
			<g>
				<circle cx=100 cy=100 r=20 fill="blue"></circle>
				<line x1=100 y1=120 x2=100 y2=200 stroke="black"></line>
			</g>
			<g>
				<circle cx=200 cy=200 r=50 fill="blue"></circle>
				<line x1=300 y1=300 x2=350 y2=300 stroke="black"></line>
				<rect x=150 y=100 width=50 height=30></rect>
			</g>
		</svg>
		<script>
			var g1=d3.select("body").append("svg")
			         .attr("height",300).attr("width",500);
			g1.append("line")
			  .attr("x1",30).attr("y1",30)
			  .attr("x2",100).attr("y2",100)
			  .attr("stroke","gray")
			  .attr("stroke-width",5);
			g1.append("rect")
			  .attr("x",110).attr("y",110)
			  .attr("width",50).attr("height",50)
			  .attr("stroke","pink").attr("stroke-width",5);
		</script>
	</body>
</html>
