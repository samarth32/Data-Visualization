<html>
	<head>
		<script src="d3.v6.min.js"></script>
		<style>
			.high{fill:orange;}
		</style>
	</head>
	<body>
		<svg height=1000 width=1000>
			<circle></circle>
			<circle></circle>
			<circle></circle>
			<circle></circle>
		</svg>
		<script>
			var d=[{Name:"Asia",Pop:9600000},
			       {Name:"Europe",Pop:8400000},
			       {Name:"USA",Pop:5200000},
			       {Name:"Africa",Pop:2100000}];
			var s=d3.selectAll("circle");
			      s.data(d);
			      s.attr("r",function(d){return d.Pop/200000;})
			       .attr("cy",100)
			       .attr("cx",function(d,i){return (i+1)*100;})
			       //.classed("high",function(d){return d>=20;})
			       .attr("class",function(d){if(d>=40)return "high";});
		</script>
	</body>
</html>
